<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h2>User REgistration Form</h2>
    <hr>
    <br>
    <form>
    <label for="fname">Enter Your First Name : </label>
    <input type="text" required>
    <br><br>
    Enter email :
    <input type="email" placeholder="abc@gmail.com">
    <br><br>
    Enter Your Contact Number :
    <input type="number" placeholder="1234112525">
    <br><br>
    Select your Gender:
    <input type="radio" name="Gender">male
    <input type="radio" name="Gender">female
    <br><br>
    Select your qualification :
    <input type="checkbox" >mca
    <input type="checkbox" >Bca
    <input type="checkbox" >12th
    <br><br>
    <select name="city">
      <option value="delhi">Delhi</option>
      <option value="mumbai">Maharashtra</option>
      <option value="chennai">kerla</option>
    </select>
    <br><br>
    Date of birth :
  
    <input type="date" min="2023-01-23" max="2023-01-23">
    <br><br>
    Big info :
    <textarea rows="5" cols="60"></textarea>
    <br><br>

    Choose a username:<input type="text">
    <br><br>
    Enter password:<input type="password">
    <br><br>
    <input type="submit" value="Submit">



    


    

</form>
</body>
</html>
